    defaults: { _controller: "FTRAdminBundle:Facilitylist:index" }

facilitylist_show:
    pattern:  /show
    defaults: { _controller: "FTRAdminBundle:Facilitylist:show" }

facilitylist_new:
    pattern:  /new
    defaults: { _controller: "FTRAdminBundle:Facilitylist:new" }

facilitylist_create:
    pattern:  /create
    defaults: { _controller: "FTRAdminBundle:Facilitylist:create" }
