facilitylist_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "FTRAdminBundle:Facilitylist:edit" }

facilitylist_update:
    pattern:  /{id}/update
    defaults: { _controller: "FTRAdminBundle:Facilitylist:update" }
    requirements: { _method: post }
